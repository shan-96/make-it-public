# Docker Compose configuration for production deployment on Cloudlab
# This file is used for Docker Swarm stack deployment
# Configuration files are embedded in Docker images (no volume mounts from host)

services:
  redis:
    image: redis:7.4-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  mitserver:
    image: "ghcr.io/ksysoev/make-it-public:${MIT_VERSION:-latest}"
    environment:
      - AUTH_REDIS_ADDR=redis:6379
      - AUTH_SALT=${AUTH_SALT}
      - "AUTH_KEY_PREFIX=MIT::"
      - HTTP_PUBLIC_SCHEMA=https
      - HTTP_PUBLIC_DOMAIN=${DOMAIN_NAME}
      - HTTP_LISTEN=:8080
      - HTTP_CONN_LIMIT=${HTTP_CONN_LIMIT:-32}
      - HTTP_PROXY_PROTO=true
      - REVERSE_PROXY_LISTEN=:8081
      - REVERSE_PROXY_CERT=/data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/${DOMAIN_NAME}/${DOMAIN_NAME}.crt
      - REVERSE_PROXY_KEY=/data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/${DOMAIN_NAME}/${DOMAIN_NAME}.key
      - API_LISTEN=:8082
      - LOG_LEVEL=info
      - LOG_TEXT=false
      - TCP_LISTEN_HOST=0.0.0.0
      - TCP_PUBLIC_HOST=${DOMAIN_NAME}
      - TCP_PORT_RANGE_MIN=${TCP_PORT_RANGE_MIN:-10000}
      - TCP_PORT_RANGE_MAX=${TCP_PORT_RANGE_MAX:-10999}
    command: ["server", "run", "all"]
    volumes:
      - caddy_data:/data:ro
    networks:
      - backend
    ports:
      # Expose reverse proxy port on host for MIT clients to connect
      # MIT clients connect to this port to establish tunnels
      - target: 8081
        published: 8081
        protocol: tcp
        mode: host
      # Expose API port on host for other services to access
      # Other services can connect to this via host IP:8082
      - target: 8082
        published: 8082
        protocol: tcp
        mode: host
      # Expose TCP edge ports on host for direct TCP client connections
      # TCP traffic bypasses Caddy entirely
      - target: 10000-10999
        published: 10000-10999
        protocol: tcp
        mode: host
    healthcheck:
      test: ["CMD", "/mit", "server", "check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s

  caddy:
    image: "ghcr.io/ksysoev/make-it-public-caddy:${MIT_VERSION:-latest}"
    cap_add:
      - NET_ADMIN
    ports:
      # Public-facing ports for HTTPS traffic
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: udp
        mode: host
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - EMAIL=${EMAIL}
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - backend
    depends_on:
      - mitserver
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s

volumes:
  caddy_data:
  caddy_config:
  redis_data:

networks:
  # Service-specific backend network for internal communication
  # External services can communicate via exposed host ports
  # Network will be created on first deployment and reused on subsequent deploys
  backend:
    driver: overlay
    name: ${NETWORK_NAME:-mit-network}
